# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  repository_dispatch:
    types: [update-doc]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-doc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        repo=${{ github.event.client_payload.repo }}
        ref=$(echo ${{github.event.client_payload.ref}} | cut -d/ -f3)
        content=${{ github.event.client_payload.content }}
        echo "Repository: $repo"
        echo "Ref: $ref"
        echo "Content: $content"
        repo_name=$(echo $repo | cut -d/ -f2 | tr '[:upper:]' '[:lower:]')
        echo "Output File: $repo_name".md
        url=$(echo "https://raw.githubusercontent.com/$repo/$ref/$content")
        echo "$url"
        out=$(curl "$url" |  sed -e 's/<!--{//g' -e 's/}-->//g')
        git pull # in case there was an update since
        echo $out > "$repo_name".md
        git add .
        git commit -m "Update documentation for ${{ github.event.client_payload.repo }}"
        git push
